<h2>My Heroes</h2>
<ul class="heroes">
  <li ng-repeat="hero in HEROES track by $index" ng-class="{selected: hero === selectedHero}" ng-click="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>

<div ng-show="selectedHero">
  <h2>{{ selectedHero.name | uppercase }} is my hero</h2>
  <button class="btn clear" ng-click="goTo(selectedHero.id)">
    View details
  </button>
</div>
